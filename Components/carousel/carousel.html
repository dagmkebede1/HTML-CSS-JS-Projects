<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosel</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="carosel">
        <img src="./E9udtUmWEAIo7o5.png" alt="">
        <div class="text">
            <p class="text-quotes">
                "Lorem ipsum dolor sit amet consectetur 
                adipisicing elit. Unde? Lorem ipsum 
                dolor sit amet, consectetur adipisicing elit. Iste, totam?"
            </p>
            <p class="text-user">Samson Meseret Bekele</p>
            <p class="text-position">Programmer</p>
        </div>
        <div class="btn">
            <svg class="btn-left" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
            <svg class="btn-right" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
        </div>
        <div class="dots">
            <div class="dot selected">&nbsp;</div>
            <div class="dot">&nbsp;</div>
            <div class="dot">&nbsp;</div>
        </div>
    </div>
   
    

    <script src="script.js"></script>
</body>
</html>
