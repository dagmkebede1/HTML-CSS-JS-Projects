<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>Courses</title>
  </head>
  <body>
    <div class="user-course">
      <h2>Your Current Courses</h2>
      <p>Basic Computer Skill</p>
      <p>You don't have any Course yet!</p>
    </div>
    <div class="available-div">
      <h2>Available Course</h2>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="card-side front">
          <div class="img"></div>
          <p class="title">Website Development</p>
          <div class="course-about">
            <p>Takes 3 Months</p>
            <div class="line"></div>
            <p>Great Resourse</p>
            <div class="line"></div>
            <p>Phisical and Online Class</p>
          </div>
          <div class="instructor">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5.636 18.364a9 9 0 010-12.728m12.728 0a9 9 0 010 12.728m-9.9-2.829a5 5 0 010-7.07m7.072 0a5 5 0 010 7.07M13 12a1 1 0 11-2 0 1 1 0 012 0z"
              ></path>
            </svg>
            <p class="inst">by University Lecturer</p>
          </div>
        </div>
        <div class="card-side back">
          <p class="price">Only</p>
          <p class="birr">1000 <span>ETB</span></p>
          <a href="#" class="enrol">Enrol Now !</a>
          <a href="#" class="beinst">Be Instructor</a>
        </div>
      </div>
    </div>
  </body>
</html>
