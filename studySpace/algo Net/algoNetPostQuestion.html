<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="algoQuestionPost.css" />
  </head>
  <body>
    <header>
      <div class="first-head">
        <div class="logo-filter">
          <a href="#">Algo<span>Net</span></a>
          <div class="filter">
            <label for="filter">filter by</label>
            <select name="filter" id="filter">
              <option value="algoz system">Algoz system</option>
              <option value="Programming language">Programming Language</option>
            </select>
          </div>
        </div>
        <div class="profile">
          <a href="#"><img src="ppic.jpg" alt="" /></a>
        </div>
      </div>
      <div class="last-head">
        <a href="#">Ask a Question</a>
      </div>
    </header>
    <section class="qa-section">
      <div class="question-cont">
        <p>Post Your Question</p>
        <form class="post-form" action="#">
          <label for="catagory">Category</label>
          <select name="category" id="category">
            <option value="Basic Computer Skill">Basic Computer Skill</option>
            <option value="Programming Language">Programming Language</option>
          </select>
          <label for="title">Title</label>
          <input name="title" id="title" type="text" />
          <label for="question">Question</label>
          <textarea
            name="question"
            id="question"
            cols="30"
            rows="10"
          ></textarea>
          <label class="photo" for="photo"> Upload Image</label>
          <input id="photo" name="photo" class="photo" type="file" />
          <input name="submit" type="submit" value="Post" />
        </form>
      </div>
      <div class="popular">
        <p>Top Participants</p>
        <div class="top-users">
          <a href="#">
            <div class="pro-cont">
              <img src="ppic.jpg" alt="" />
              <h2 class="name">Samson Meseret</h2>
              <p class="role">Student</p>
            </div>
          </a>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
